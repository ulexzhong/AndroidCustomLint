apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.tools.lint:lint-api:25.2.3'
    compile 'com.android.tools.lint:lint-checks:25.2.3'
//    compile 'com.android.tools.lint:lint-tests:24.5.0'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

jar{
    manifest{
        attributes ("Lint-Registry":"com.ulexzhong.lintrules.LintIssueRegistry")
    }
}

configurations{
    lintJarOutput
}

dependencies{
    lintJarOutput files(jar)
}

defaultTasks 'assemble'